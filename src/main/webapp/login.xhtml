<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Clínica Dugustin</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="#{resource['css/mainLogin.css']}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <header id="header">
            <a href="#banner" class="logo"><strong>Dugustin</strong></a>
            <nav>
                <a href="#menu">Login</a>
            </nav>
        </header>

        <!-- Nav -->
        <nav id="menu">
            <ul class="links">
                <!-- form de login -->
                <h:form>
                    <li><h:outputLabel for="email">Prontuario</h:outputLabel></li>
                    <li><h:inputText class="form-control" id="prontuario" value="{session.usuarioDto.prontuario}"></h:inputText> </li>
                    <li><h:outputLabel for="email">Senha</h:outputLabel></li>
                    <li><h:inputSecret class="form-control" id="senha"></h:inputSecret></li><br/>
                    <li style="text-align: center;"><h:commandLink class="btn btn-outline-info" value="Entrar" action="{session.autenticaUsuario()}"></h:commandLink></li>
                </h:form>
            </ul>
        </nav>

        <!-- Banner -->
        <section id="banner">
            <div class="inner">
                <h2>Na clínica Dugustin você tem</h2>
                <h2>seus exames laboratoriais <br/>
                    de maneira segura e rápida</h2><br/><br/>
                <ul class="actions">
                    <li><a href="#formularioCadastro" class="button alt scrolly big">Saiba mais</a></li>
                </ul>
                <h:form>                    
                    <h:messages class="button alt scrolly big" showDetail="true" />
                </h:form>
            </div>

        </section>


        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <h3>Follow Us</h3>
                <ul class="icons">
                    <li>Thiago Otoni &nbsp;<a href="https://github.com/thiagootoni" class="icon fa-github"><span
                                class="label">Github</span></a></li>
                    <li>Hugo Alexandre &nbsp;<a href="https://github.com/hugoalexandre20" class="icon fa-github"><span
                                class="label">Github</span></a></li>
                </ul>
            </div>
        </footer>

        <!-- Scripts -->

        <script src="#{resource['js/login/jquery.min.js']}"></script>
        <script src="#{resource['js/login/jquery.scrolly.min.js']}"></script>
        <script src="#{resource['js/login/skel.min.js']}"></script>
        <script src="#{resource['js/login/util.js']}"></script>
        <script src="#{resource['js/login/main.js']}"></script>
    </h:body>
</html>
